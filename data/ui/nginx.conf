worker_processes  1;

events { worker_connections  1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  # Required for sub_filter.
  sub_filter_types text/html;
  sub_filter_once off;

  server {
    # HTTPS so the Control UI runs in a secure context even when accessed via LAN IP.
    listen 18789 ssl;
    server_name _;

    ssl_certificate     /etc/nginx/certs/openclaw.crt;
    ssl_certificate_key /etc/nginx/certs/openclaw.key;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # Serve our injected theme CSS.
    location = /theme.css {
      root /usr/share/nginx/html;
      add_header Cache-Control "no-cache";
    }

    location / {
      proxy_pass http://127.0.0.1:18790;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $remote_addr;

      # WebSocket support (gateway uses WS).
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      # Inject our theme after the built CSS. Keep it simple: add before </head>.
      sub_filter "</head>" "<link rel=\"stylesheet\" href=\"/theme.css\"></head>";
    }
  }
}
